<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="./actualiza-producto.component.css">
</head>
<body>
    <div class="container">
        <div class="form-container p-4 rounded shadow">
            <h1 class="text-center mb-4">Actualizar Producto</h1>
            <form>
                <div class="form-group mb-3">
                    <label for="codigoProducto" class="form-label">Código Producto</label>
                    <input type="number" id="codigoProducto" name="codigoProducto" [(ngModel)]="codigoProducto" placeholder="Ingrese código del producto" required class="form-control">
                </div>
                <div class="form-group mb-3">
                    <button type="button" class="btn btn-primary btn-block" (click)="buscarProducto()">Buscar</button>
                </div>
                <div *ngIf="producto" id="productoInfo">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                            <input type="date" id="fechaVencimiento" name="fechaVencimiento" [(ngModel)]="producto.fechaVencimiento" required class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="codProveedor" class="form-label">Proveedor</label>
                            <select id="codProveedor" name="codProveedor" [(ngModel)]="producto.codProveedor" class="form-select" required>
                                <option *ngFor="let proveedor of proveedores" [value]="proveedor.codProveedor">{{ proveedor.nombre }}</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ubicacion" class="form-label">Ubicación Física</label>
                            <select id="ubicacion" name="ubicacion" [(ngModel)]="producto.ubicacion" class="form-select" required>
                                <option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.codUbicacion">{{ ubicacion.nombre }}</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="existencia" class="form-label">Existencia</label>
                            <input type="number" id="existencia" name="existencia" [(ngModel)]="producto.existencia" required class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Estatus</label>
                            <select id="status" name="status" [(ngModel)]="producto.status" class="form-select" required>
                                <option [value]="1">Activo</option>
                                <option [value]="0">Inactivo</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <button type="button" class="btn btn-success btn-block" (click)="actualizarProducto()">Actualizar</button>
                            <button type="button" class="btn btn-secondary btn-block" (click)="reiniciar()">Reiniciar</button>
                        </div>
                    </div>
                </div>
                <div id="mensaje" class="alert alert-info mt-3" *ngIf="mensaje">
                    {{ mensaje }}
                </div>
            </form>
        </div>
    </div>
</body>
</html>
