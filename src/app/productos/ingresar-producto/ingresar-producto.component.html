<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Color de fondo claro */
            color: #333; /* Color del texto */
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Altura completa de la vista */
            margin: 0; /* Sin margen */
        }
        .form-container {
            background-color: #001f3f; /* Fondo azul oscuro */
            padding: 30px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Sombra */
            width: 100%; /* Ancho completo */
            max-width: 800px; /* Ancho máximo */
            display: grid; /* Usar grid para el diseño */
            grid-template-columns: repeat(2, 1fr); /* Dos columnas */
            gap: 20px; /* Espacio entre columnas */
        }
        .form-container h1 {
            color: #ffdd00; /* Color amarillo para el título */
            margin-bottom: 20px; /* Margen inferior */
            text-align: center; /* Centrar texto */
            grid-column: span 2; /* Ocupa ambas columnas */
        }
        .form-group {
            margin-bottom: 15px; /* Espacio entre grupos de formulario */
        }
        .form-group label {
            display: block; /* Mostrar como bloque */
            margin-bottom: 10px; /* Espacio entre el label y el input */
            color: #fff; /* Color blanco */
        }
        .form-group input, .form-group select {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            border: 1px solid #ddd; /* Borde gris claro */
            box-sizing: border-box; /* Incluir padding y border en el ancho total */
        }
        .form-group button {
            background-color: #007bff; /* Color del botón */
            color: #fff; /* Color del texto */
            border: none; /* Sin borde */
            padding: 10px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor a mano */
            font-size: 16px; /* Tamaño de fuente */
            transition: background-color 0.3s ease; /* Transición suave */
            width: 100%; /* Ancho completo */
            grid-column: span 2; /* Ocupa ambas columnas */
            margin-top: 30px; /* Espacio arriba del botón */
        }
        .form-group button:hover {
            background-color: #0056b3; /* Color al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Ingreso de Producto</h1>
        <div class="form-group">
            <label for="product-code">Código:</label>
            <input type="text" id="product-code" placeholder="Introduce el código del producto">
        </div>
        <div class="form-group">
            <label for="product-description">Descripción:</label>
            <input type="text" id="product-description" placeholder="Introduce la descripción del producto">
        </div>
        <div class="form-group">
            <label for="product-provider-code">Código Proveedor:</label>
            <input type="text" id="product-provider-code" placeholder="Introduce el código del proveedor">
        </div>
        <div class="form-group">
            <label for="product-expiry-date">Fecha de Vencimiento:</label>
            <input type="date" id="product-expiry-date">
        </div>
        <div class="form-group">
            <label for="product-location">Ubicación Física:</label>
            <input type="text" id="product-location" placeholder="Introduce la ubicación física">
        </div>
        <div class="form-group">
            <label for="product-min-stock">Existencia Mínima:</label>
            <input type="number" id="product-min-stock" placeholder="Introduce la existencia mínima">
        </div>
        <div class="form-group">
            <label for="product-status">Estatus:</label>
            <select id="product-status">
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Agregar Producto</button>
        </div>
    </div>
</body>
</html>
