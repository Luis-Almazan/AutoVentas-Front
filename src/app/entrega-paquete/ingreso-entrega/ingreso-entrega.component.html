<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega de Paquete</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card bg-dark text-white">
            <div class="card-header">
                <h2 class="text-warning">Entrega de Paquetes</h2>
            </div>
            <div class="card-body">
                <form (ngSubmit)="guardarEntrega()">
                    <!-- Campo de Descripción -->
                    <div class="form-group row">
                        <label for="descripcion" class="col-sm-4 col-form-label">Descripción</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="descripcion" [(ngModel)]="descripcion" name="descripcion" placeholder="Ingrese la descripción">
                        </div>
                    </div>

                    <!-- Campo de Observaciones -->
                    <div class="form-group row mt-3">
                        <label for="observaciones" class="col-sm-4 col-form-label">Observaciones</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="observaciones" [(ngModel)]="observaciones" name="observaciones" placeholder="Ingrese observaciones (opcional)">
                        </div>
                    </div>

                    <!-- Cliente Seleccionado -->
                    <div class="form-group row mt-3">
                        <label for="codCliente" class="col-sm-4 col-form-label">Cliente</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="codCliente" [value]="clienteSeleccionado?.primerNombre + ' ' + clienteSeleccionado?.primerApellido" readonly>
                        </div>
                    </div>

                    <!-- Selector de Venta con Estatus 1 -->
                    <div class="form-group row mt-3">
                        <label for="codVenta" class="col-sm-4 col-form-label">Venta (En Proceso)</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="codVenta" [(ngModel)]="ventaSeleccionada" name="codVenta">
                                <option *ngFor="let venta of ventasEnProceso" [value]="venta.codVenta">
                                    Venta {{ venta.codVenta }} - Total: {{ venta.totalVenta }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Selector de Estado -->
                    <div class="form-group row mt-3">
                        <label for="status" class="col-sm-4 col-form-label">Estado</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="status" [(ngModel)]="status" name="status">
                                <option value="1">En Proceso</option>
                                <option value="2">Entregado</option>
                            </select>
                        </div>
                    </div>

                    <!-- Botones de Guardar y Reiniciar -->
                    <div class="form-group row mt-4">
                        <div class="col text-center">
                            <button type="submit" class="btn btn-success mr-2">Guardar</button>
                            <button type="reset" class="btn btn-secondary">Reiniciar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
