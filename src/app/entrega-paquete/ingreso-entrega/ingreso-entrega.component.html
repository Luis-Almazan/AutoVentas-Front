<div class="container mt-4">
    <div class="card bg-dark text-white">
        <div class="card-header">
            <h2 class="text-warning">Entrega de Paquetes</h2>
        </div>
        <div class="card-body">
            <form (ngSubmit)="guardarEntrega()" #entregaForm="ngForm">
                <!-- Campo de Descripción -->
                <div class="form-group row">
                    <label for="descripcion" class="col-sm-4 col-form-label">Descripción</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripción" [(ngModel)]="descripcion" name="descripcion" required>
                    </div>
                </div>

                <!-- Campo de Observaciones -->
                <div class="form-group row mt-3">
                    <label for="observaciones" class="col-sm-4 col-form-label">Observaciones</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="observaciones" placeholder="Ingrese observaciones (opcional)" [(ngModel)]="observaciones" name="observaciones">
                    </div>
                </div>

                <!-- Selector de Cliente -->
                <div class="form-group row mt-3">
                    <label for="codCliente" class="col-sm-4 col-form-label">Cliente</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="codCliente" [(ngModel)]="codCliente" name="codCliente" required>
                            <option *ngFor="let cliente of clientes" [value]="cliente.codCliente">{{ cliente.primerNombre }} {{ cliente.primerApellido }}</option>
                        </select>
                    </div>
                </div>

                <!-- Selector de Venta con Estatus 1 -->
                <div class="form-group row mt-3">
                    <label for="codVenta" class="col-sm-4 col-form-label">Venta (En Proceso)</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="codVenta" [(ngModel)]="codVenta" name="codVenta" required>
                            <option *ngFor="let venta of ventas" [value]="venta.codVenta">Venta {{ venta.codVenta }} - Total: {{ venta.totalVenta }}</option>
                        </select>
                    </div>
                </div>

                <!-- Selector de Estado -->
                <div class="form-group row mt-3">
                    <label for="status" class="col-sm-4 col-form-label">Estado</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="status" [(ngModel)]="status" name="status">
                            <option value="1">En Proceso</option>
                            <option value="2">Entregado</option>
                        </select>
                    </div>
                </div>

                <!-- Botones de Guardar y Reiniciar -->
                <div class="form-group row mt-4">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-success mr-2" [disabled]="!entregaForm.valid">Guardar</button>
                        <button type="reset" class="btn btn-secondary">Reiniciar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
