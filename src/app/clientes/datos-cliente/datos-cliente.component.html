<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Cliente</title>
    <link rel="stylesheet" href="./datos-cliente.component.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1 class="text-center">Datos de Cliente</h1>
            <form (ngSubmit)="crearCliente()" #form="ngForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="primerNombre" class="form-label">Primer Nombre</label>
                        <input type="text" id="primerNombre" name="primerNombre" class="form-control" [(ngModel)]="cliente.primerNombre" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                        <input type="text" id="segundoNombre" name="segundoNombre" class="form-control" [(ngModel)]="cliente.segundoNombre">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="primerApellido" class="form-label">Primer Apellido</label>
                        <input type="text" id="primerApellido" name="primerApellido" class="form-control" [(ngModel)]="cliente.primerApellido" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                        <input type="text" id="segundoApellido" name="segundoApellido" class="form-control" [(ngModel)]="cliente.segundoApellido">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nit" class="form-label">NIT</label>
                        <input type="number" id="nit" name="nit" class="form-control" [(ngModel)]="cliente.nit" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="direccionCliente" class="form-label">Dirección Cliente</label>
                        <input type="text" id="direccionCliente" name="direccionCliente" class="form-control" [(ngModel)]="cliente.direccionCliente" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="categoriaCliente" class="form-label">Categoría Cliente</label>
                        <select id="categoriaCliente" name="categoriaCliente" class="form-select" [(ngModel)]="cliente.categoriaCliente" required>
                            <option value="">Seleccionar...</option>
                            <option value="1">Frecuente</option>
                            <option value="0">No Frecuente</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Estado Cliente</label>
                        <select id="status" name="status" class="form-select" [(ngModel)]="cliente.status" required>
                            <option value="">Seleccionar...</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3 text-center">
                    <input type="submit" value="Guardar" class="btn btn-primary" [disabled]="form.invalid">
                </div>
            </form>
        </div>
    </div>

   </body>
</html>
