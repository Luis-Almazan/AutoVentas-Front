<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Cliente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="consulta-cliente.component.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro para el body */
            height: 100vh; /* Altura completa de la ventana */
            display: flex; /* Usar flexbox para centrar */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
        }

        .container {
            background-color: #001f3d; /* Fondo azul para el contenedor */
            color: #ffdd00; /* Texto blanco */
            padding: 20px;
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            width: 100%; /* Asegurarse de que ocupa el 100% del ancho */
            max-width: 800px; /* Ancho máximo del contenedor */
        }

        .form-label {
            color: white; /* Color blanco para los labels */
        }

        .form-control,
        .form-select {
            background-color: #0056b3; /* Fondo azul oscuro para los inputs y selects */
            color: white; /* Texto blanco en los inputs y selects */
            border: none; /* Sin borde */
        }

        .form-control::placeholder {
            color: #e0e0e0; /* Color claro para el placeholder */
        }

        .btn-primary {
            background-color: white; /* Fondo blanco para el botón */
            color: #007bff; /* Texto azul en el botón */
            border: none; /* Sin borde */
        }

        .btn-primary:hover {
            background-color: #e0e0e0; /* Fondo gris claro al pasar el ratón sobre el botón */
        }

        table {
            background-color: white; /* Fondo blanco para la tabla */
            color: black; /* Texto negro para la tabla */
        }

        table th, table td {
            text-align: center; /* Centrar el texto en las celdas */
        }

        table thead th {
            background-color: #0056b3; /* Fondo azul oscuro para los encabezados de la tabla */
            color: white; /* Texto blanco para los encabezados */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Consulta Cliente</h1>
        <form>
            <div class="mb-3">
                <label for="consultaPor" class="form-label">Consultar por:</label>
                <select id="consultaPor" name="consultaPor" class="form-select" required>
                    <option value="">Seleccionar...</option>
                    <option value="codigo">Código</option>
                    <option value="nombres">Nombres</option>
                    <option value="apellidos">Apellidos</option>
                    <option value="nit">NIT</option>
                    <option value="estado">Estado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="consultaValor" class="form-label">Valor de Consulta:</label>
                <input type="text" id="consultaValor" name="consultaValor" class="form-control" placeholder="Ingrese valor" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Consultar</button>
            </div>
        </form>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Código Cliente</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>NIT</th>
                    <th>Dirección</th>
                    <th>Categoría</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>123456789</td>
                    <td>Calle Falsa 123</td>
                    <td>Regular</td>
                    <td>Activo</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Ana</td>
                    <td>Gómez</td>
                    <td>987654321</td>
                    <td>Avenida Siempre Viva 742</td>
                    <td>Premium</td>
                    <td>Inactivo</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
