<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./consulta-venta.component.css"> <!-- Archivo CSS externo -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1 class="text-center mb-4">Ventas</h1>
            <form>
                <!-- Selección de Cliente -->
                <div class="form-group">
                    <label for="client-search" class="form-label">Buscar Cliente:</label>
                    <input type="text" id="client-search" [(ngModel)]="venta.codCliente" placeholder="Introduce el ID del cliente" name="clientSearch" required class="form-control">
                </div>
                
                <!-- Selección de Producto y Cantidad -->
                <div class="form-group">
                    <label for="product-select" class="form-label">Producto:</label>
                    <select id="product-select" [(ngModel)]="selectedProduct" name="productSelect" class="form-select">
                        <option *ngFor="let producto of productos" [value]="producto.codProducto">{{ producto.descripcion }}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product-quantity" class="form-label">Cantidad de Producto:</label>
                    <input type="number" id="product-quantity" [(ngModel)]="selectedQuantity" placeholder="Introduce la cantidad" name="productQuantity" class="form-control">
                </div>
                
                <div class="form-group">
                    <button type="button" class="btn btn-add" (click)="agregarDetalleVenta(selectedProduct, selectedQuantity)">Agregar Producto</button>
                </div>
                
                <!-- Lista de Productos Añadidos -->
                <div class="products-list" id="products-list">
                    <ul class="list-group">
                        <li *ngFor="let detalle of detallesVenta" class="list-group-item d-flex justify-content-between align-items-center">
                            {{ detalle.codProductoNavigation.descripcion }} - <strong>Cantidad:</strong> {{ detalle.cantidad }} - <strong>Subtotal:</strong> {{ detalle.subtotal | currency }}
                        </li>
                    </ul>
                </div>
                
                <!-- Estatus de Venta -->
                <div class="form-group mt-3">
                    <label for="sale-status" class="form-label">Estatus:</label>
                    <select id="sale-status" [(ngModel)]="venta.statusVenta" name="saleStatus" class="form-control">
                        <option value="0">0 - En Proceso</option>
                        <option value="1">1 - Entregado</option>
                    </select>
                </div>
                
                <!-- Botones para Confirmar o Anular la Venta -->
                <div class="form-group d-flex justify-content-between mt-4">
                    <button type="button" class="btn cancel" (click)="cancelarVenta()">Anular</button>
                    <button type="button" class="btn confirm" (click)="confirmarVenta()">Confirmar</button>
                </div>

                <!-- Mensaje de estado -->
                <div class="alert alert-info mt-3" role="alert" *ngIf="mensaje">
                    {{ mensaje }}
                </div>
            </form>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
