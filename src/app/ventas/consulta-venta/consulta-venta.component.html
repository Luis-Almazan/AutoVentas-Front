<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
        <h1>Ventas</h1>
        <form>
            <div class="form-group">
                <label for="sale-id">ID Venta:</label>
                <input type="text" id="sale-id" placeholder="Introduce el ID de la venta">
            </div>
            <div class="form-group">
                <label for="client-id">ID Cliente:</label>
                <input type="text" id="client-id" placeholder="Introduce el ID del cliente">
            </div>
            <div class="form-group">
                <label for="product-id">ID Producto:</label>
                <input type="text" id="product-id" placeholder="Introduce el ID del producto">
            </div>
            <div class="form-group">
                <label for="product-quantity">Cantidad de Producto:</label>
                <input type="number" id="product-quantity" placeholder="Introduce la cantidad">
            </div>
            <div class="form-group">
                <label for="sale-status">Estatus:</label>
                <select id="sale-status">
                    <option value="entregado">Entregado</option>
                    <option value="en-proceso">En Proceso</option>
                    <option value="devolucion">Devolución</option>
                </select>
            </div>
            <div class="form-group" style="display: flex; justify-content: space-between;">
                <button type="button" class="cancel" onclick="cancelSale()">Anular</button>
                <button type="button" class="confirm" onclick="confirmSale()">Confirmar</button>
            </div>
        </form>
    </div>
</div>

<script>
    function confirmSale() {
        // Lógica para confirmar la venta
        alert('Venta confirmada.');
    }

    function cancelSale() {
        // Lógica para anular la venta
        alert('Venta anulada.');
    }
</script>
